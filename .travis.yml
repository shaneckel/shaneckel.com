language: node_js
node_js:
- '8'
before_install:
- openssl aes-256-cbc -K $encrypted_7e805129ca2f_key -iv $encrypted_7e805129ca2f_iv
  -in gce-key.json.enc -out gce-key.json -d
- echo "  SWAG:" $SWAG >> app.yaml
- echo "  SWIG:" $SWIG >> app.yaml
before_deploy:
- source ~/virtualenv/python2.7/bin/activate
deploy:
  provider: gae
  edge:
    branch: gae-python-2.7
  keyfile: gce-key.json
  project: rational-axe-725
  on: master
install:
- npm install
