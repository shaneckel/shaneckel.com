language: node_js
node_js:
- '8'
cache:
  directories:
  - "$HOME/gcloud/"
filter_secrets: false
env:
  - PATH=$PATH:$HOME/google-cloud-sdk/bin CLOUDSDK_CORE_DISABLE_PROMPTS=1
group: deprecated-2017Q2
before_install:
- openssl aes-256-cbc -K $encrypted_7e805129ca2f_key -iv $encrypted_7e805129ca2f_iv
  -in gce-key.json.enc -out gce-key.json -d
- if [ ! -d $HOME/google-cloud-sdk ]; then
    curl https://sdk.cloud.google.com | bash;
  fi
- ssh-keygen -q -N "" -f ~/.ssh/google_compute_engine
- gcloud auth activate-service-account --key-file gce-key.json
- echo "  SWAG:" $SWAG >> app.yaml
- echo "  SWIG:" $SWIG >> app.yaml
install:
- npm install
- gcloud config set project rational-axe-725
script:
- gcloud -q app deploy app.yaml
